<div class="row mt-2">
  <div class="col-md-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div>
        <button type="submit" class="btn btn-success me-2" [disabled]="!form.valid">Save</button>
        <button type="reset" class="btn btn-secondary" (click)="onReset()">Clear</button>
      </div>
      <div class="form-group mt-1">
        <label for="recipeName">Recipe Name:</label>
        <input type="text"
               name="recipeName"
               formControlName="recipeName"
               class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.recipeName.errors }" />
        <div *ngIf="submitted && f.recipeName.errors" class="invalid-feedback">
          <div *ngIf="f.recipeName.errors.required">Recipe name is required</div>
        </div>
      </div>
      <div class="form-group mt-1">
        <label for="imagePath">Image Path:</label>
        <input type="text"
               name="imagePath"
               formControlName="imagePath"
               class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.imagePath.errors }" />
        <div *ngIf="submitted && f.imagePath.errors" class="invalid-feedback">
          <div *ngIf="f.imagePath.errors.required">Image path is required</div>
        </div>
      </div>
      <div class="form-group mt-1">
        <label for="description">Image Path:</label>
        <textarea rows="5"
                  name="description"
                  formControlName="description"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
          <div *ngIf="f.description.errors.required">Description is required</div>
        </div>
      </div>
      <div class="row mt-1">
        <div class="col-md-12" formArrayName="ingredients">
          <div *ngFor="let ingredient of ingredients.controls; let i=index">
            <div class="row mt-2" [formGroupName]="i">
              <div class="col-md-8">
                <input type="text" class="form-control" formControlName="name" />
              </div>
              <div class="col-md-2">
                <input type="number" class="form-control" formControlName="quantity" />
              </div>
              <div class="col-md-2">
                <button type="button" class="btn btn-danger" (click)="removeIngredient(i)">Remove</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <p>
      <button type="button" class="btn btn-primary mt-2" (click)="addIngredient()">Add Ingredient</button>
    </p>
  </div>
</div>
