<div class="row">
  <div class="col-md-4">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of ingredients"
          (click)="onSelectIngredient(ingredient, $event)"
          [ngClass]="{active: isActive(ingredient.name)}"
          style="cursor:pointer" >
      {{ingredient.name}} ({{ingredient.quantity}})</li>
    </ul>
  </div>
</div>
